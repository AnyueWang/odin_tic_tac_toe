<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1><img class="icon-game" src="./resources/controller.svg" /> Tic Tac Toe</h1>
    <h2>Press "Start" to play!</h2>

    <div class="board-container">

    </div>

    <form class="setting-container">
        <div>
            <label for="name-player1" name="namePlayer1">⭕️</label>
            <input type="text" id="name-player1" value="Player 1">
        </div>
        <div>
            <label for="name-player2" name="namePlayer2">❌</label>
            <input type="text" id="name-player2" value="Player 2">
        </div>
        <button type="button" id="btn-start">Start</button>
    </form>


    <script src="./index.js"></script>
</body>

</html>
